<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form action="{{ url_for('addProduct') }}" method="POST">
        <label for="Barcode">Barcode:</label><br>
        <input type="text" id="Barcode" name="Barcode" required><br><br>
        
        <label for="name_product">Nombre del Producto:</label><br>
        <input type="text" id="name_product" name="name_product" required><br><br>
        
        <label for="cantidad_cajas">Cantidad de Cajas:</label><br>
        <input type="number" id="cantidad_cajas" name="cantidad_cajas" required><br><br>
        
        <label for="precio_por_unidad">Precio por Unidad:</label><br>
        <input type="number" step="0.01" id="precio_por_unidad" name="precio_por_unidad" required><br><br>
        
        <label for="precio_mayoreo">Precio por Mayoreo:</label><br>
        <input type="number" step="0.01" id="precio_mayoreo" name="precio_mayoreo" required><br><br>
        
        <label for="tipo_de_producto">Tipo de Producto:</label><br>
        <input type="text" id="tipo_de_producto" name="tipo_de_producto" required><br><br>
        
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" required><br><br>
        
        <label for="unidades_por_caja">Unidades por Caja:</label><br>
        <input type="number" id="unidades_por_caja" name="unidades_por_caja" required><br><br>
        
        <label for="cantidad_unidades">Cantidad de Unidades:</label><br>
        <input type="number" id="cantidad_unidades" name="cantidad_unidades" required><br><br>
        
        <input type="submit" value="Agregar Producto">
    </form>

    <script src="{{ url_for('static', filename='js/pointofsale.js') }}"></script>

</body>
</html>
